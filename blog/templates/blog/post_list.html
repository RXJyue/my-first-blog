<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
</head>
<body>
    <div>
        <em>Here's the list of all blogs.</em>
    </div>
    <br>


    {% for post in posts %}
        <article>

            <br>
            <b><a href="">{{ post.title }}</a></b>
            <time>{{ post.published_date }}</time>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}



</body>
</html>
